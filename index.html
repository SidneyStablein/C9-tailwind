<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="screen.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sand: '#F8F7F4',
              beige: '#E7E6E4',
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="container mx-auto">
    <header>
      <div class="flex flex-row">
        <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="focus:ring-4 hover:bg-beige border-2 border-slate-100 rounded-lg basis-1/5 p-0 ml-32 mr-20 inline-flex items-center dark:bg-beige-600 dark:hover:bg-beige dark:focus:ring-beige pl-12"type="button">Popular<svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
          </svg>
          </button>
        <button class="bg-sand rounded-full basis-1/6 mr-3">Discover</button>
        <button class="basis-1/6 font-semibold mr-3">Animation</button>
        <button class="basis-1/6 font-semibold mr-3">Branding</button>
        <button class="basis-1/6 font-semibold mr-3">Illustration</button>
        <button class="basis-1/6 font-semibold mr-3">Mobile</button>
        <button class="basis-1/6 font-semibold mr-3">Print</button>
        <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="focus:ring-4 hover:bg-beige border-2 border-slate-100 rounded-full basis-1/5 p-0 ml-32 mr-20 inline-flex items-center dark:bg-beige-600 dark:hover:bg-beige dark:focus:ring-beige py-3 pl-12"type="button">Filters<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
          <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
        </svg>
      </div>
    <div class="group">
    <ul style="display: flex; justify-content: center;">
      <li class="details mr-5">
        <div class="thumbnail"><img src="earthday.png" alt="filler"></div>
        <div class="flex flex-row">
          <div class="basis-1/6"><img src="cat.png" alt="circle"></div>
          <div class="basis-1/6"><h2>Aden Swanson</h2></div>
          <div class="basis-1/6"><img src="heart.png" alt="Heart icon"></div>
          <div class="basis-1/4"><h3>193</h3></div>
          <div class="basis-1/6"><img class="eye" src="eye.png"></div>
          <div class="basis-1/4"><h3>67.4k</h3></div>
        </div>
      </li>
      <li class="details mr-5">
        <div class="thumbnail"><img src="arrows.png" alt="filler"></div>
        <div class="flex flex-row">
          <div class="basis-1/6"><img src="piper.png" alt="circle"></div>
          <div class="basis-1/6"><h2>Service Express</h2></div>
          <div class="basis-1/6"><img src="heart.png" alt="Heart icon"></div>
          <div class="basis-1/4"><h3>63</h3></div>
          <div class="basis-1/6"><img class="eye"src="eye.png"></div>
          <div class="basis-1/4"><h3>20.4k</h3></div>
        </div>
      </li>
      <li class="details">
        <div class="thumbnail"><img src="pills.png" alt="filler"></div>
        <div class="flex flex-row">
          <div class="basis-1/6"><img src="lab.png" alt="circle"></div>
          <div class="basis-1/6"><h2>Sidney Stablein</h2></div>
          <div class="basis-1/6"><img src="heart.png" alt="Heart icon"></div>
          <div class="basis-1/4"><h3>102</h3></div>
          <div class="basis-1/6"><img class="eye" src="eye.png"></div>
          <div class="basis-1/4"><h3>45.1k</h3></div>
        </div>
      </li>
    </ul>
    <ul style="display: flex; justify-content: center;">
      <li class="details mr-5">
        <div class="thumbnail"><img src="abstract.png" alt="filler"></div>
        <div class="flex flex-row">
          <div class="basis-1/6"><img src="olive.png" alt="circle"></div>
          <div class="basis-1/6"><h2>Steve Smith</h2></div>
          <div class="basis-1/6"><img src="heart.png" alt="Heart icon"></div>
          <div class="basis-1/4"><h3>234</h3></div>
          <div class="basis-1/6"><img class="eye" src="eye.png"></div>
          <div class="basis-1/4"><h3>75.9k</h3></div>
        </div>
      </li>
      <li class="details mr-5">
        <div class="thumbnail"><img src="announcement.png" alt="filler"></div>
        <div class="flex flex-row">
          <div class="basis-1/6"><img src="bulldog.png" alt="circle"></div>
          <div class="basis-1/6"><h2>Daisy Media</h2></div>
          <div class="basis-1/6"><img src="heart.png" alt="Heart icon"></div>
          <div class="basis-1/4"><h3>193</h3></div>
          <div class="basis-1/6"><img class="eye" src="eye.png"></div>
          <div class="basis-1/4"><h3>67.4k</h3></div>
        </div>
      </li>
      <li class="details">
        <div class="thumbnail"><img src="confetti.png" alt="filler"></div>
        <div class="flex flex-row">
          <div class="basis-1/6"><img src="piper2.png" alt="circle"></div>
          <div class="basis-1/2"><h2>MW Designs</h2></div>
          <div class="basis-1/6"><img src="heart.png" alt="Heart icon"></div>
          <div class="basis-1/4"><h3>53</h3></div>
          <div class="basis-1/6"><img class="eye" src="eye.png"></div>
          <div class="basis-1/4"><h3>13.5k</h3></div>
        </div>
      </li>
    </ul>
    </ul>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
